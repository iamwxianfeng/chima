<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第五页</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="layout layout_ex">
	<div class="main">
		<div class="header">
			<div class="header_title">维衣尺码助手</div>
			<div class="header_btn">+ 关注尺码助手</div>
		</div>
		<div class="mbody">
		<div>
			<div class="f_Left">
				<div class="f_LeftTop"><img src="images/pic_01.png" border="0" /></div>
				<div class="f_LeftCell">
					<span class="span01">领围</span>
					<span class="span02"><input id="lingwei" name="lingwei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">胸围</span>
					<span class="span02"><input id="xiongwei" name="xiongwei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">夹围</span>
					<span class="span02"><input id="jiawei" name="jiawei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">衣长</span>
					<span class="span02"><input id="yichang" name="yichang" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">肚围</span>
					<span class="span02"><input id="duwei" name="duwei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">臀围</span>
					<span class="span02"><input id="tunwei" name="tunwei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">肩宽</span>
					<span class="span02"><input id="jiankuan" name="jiankuan" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">袖长</span>
					<span class="span02"><input id="xiuchang" name="xiuchang" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">袖肥</span>
					<span class="span02"><input id="xiufei" name="xiufei" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
				<div class="f_LeftCell">
					<span class="span01">袖口</span>
					<span class="span02"><input id="xiukou" name="xiukou" class="i_sty" type="text" /></span>
					<span>cm</span>
					<span class="span03">确认</span>
				</div>
			</div>
			<div class="f_Right">
				<div class="f_RightPic"><img src="images/pic_02.png" border="0" /></div>
				<div class="f_RightExplain">
					说明: 将软尺围绕颈部领口位置，保证软尺合颈部之间留有两指保证软尺和颈部之间留有两指间距，或按个人需要调节。
				</div>
			</div>
		</div>
			<div class="button_one margin_00">下一步</div>
		</div>
	</div>
</div>
</body>
</html>
